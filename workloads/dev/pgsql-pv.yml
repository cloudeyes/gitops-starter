apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: dev
  name: pgsql-pv
  labels:
    app: service
    type: local
  annotations:
    fluxcd.io/automated: "true"
spec:
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: dev
  name: pgsql-pv-claim
  labels:
    app: service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
